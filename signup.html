		<script>

	function validate()
			{
				
				var name=document.getElementById("name").value;
				var n= /^[A-Za-z\s]+$/;
				var mob=document.getElementById("mob").value;
				var m= /^[0-9]{10}$/;
				var email=document.getElementById("email").value;
				var e= /^([A-Za-z0-9\.\_])+\@(([A-za-z0-9\_]+\.)+([A-Za-z]{2,3}))$/;
				var pass1=document.getElementById("pass1").value;
				var pass2=document.getElementById("pass2").value;
				var p= /^[A-Za-z0-9]{6,8}$/;
				if(!name.match(n))
				{
					alert('Enter valid name');
					return false;
				}
				
				else if(!mob.match(m))
				{
					alert('Invalid mobile number');
					return false;
				}
				else if(!email.match(e))
				{
					alert('Enter valid email');
					return false;
				}
				else if(!pass1.match(p))
				{
					alert('Enter valid password...password must be 6-8 aplhabets or digits');
					return false;
				}
				else 
				{
					return true;
				}		
			}
		</script>

<body>

			<form name="register" method="POST" onsubmit="return validate()">
